<script>
    var num1 = prompt('Digite um numero');
    var num2 = prompt('Digite outro numero');

    if(num1 > num2){
        document.write('O maior é ' + num1)
    }else{
        if(num1 < num2){
            document.write('O maior é ' + num2)
        }else{
            document.write('São iguais ')
    
        }
    }
    
</script>
